<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head

<body>
    <div id="calculator">
        <div id="header"><span> CALCULATOR </span></div>
        <div id="display"><p></p></div>
        <div class="row">
            <button class="buttons"><span>AC</span></button>
            <button class="buttons"><span>del</span></button>
            <button class="buttons"><span>%</span></button>
            <button class="buttons"><span>/</span></button>
        </div>
        <div class="row">
            <button class="buttons"><span>7</span></button>
            <button class="buttons"><span>8</span></button>
            <button class="buttons"><span>9</span></button>
            <button class="buttons"><span>*</span></button>
        </div>
        <div class="row">
            <button class="buttons"><span>4</span></button>
            <button class="buttons"><span>5</span></button>
            <button class="buttons"><span>6</span></button>
            <button class="buttons"><span>-</span></button>
        </div>
        <div class="row">
            <button class="buttons"><span>1</span></button>
            <button class="buttons"><span>2</span></button>
            <button class="buttons"><span>3</span></button>
            <button class="buttons"><span>+</span></button>
        </div>
        <div class="row">
            <button class="buttons" id="zero"><span>0</span></button>
            <button class="buttons"><span><b>.</b></span></button>
            <button class="buttons"><span>=</span></button>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
